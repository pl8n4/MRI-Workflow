# workflow.conf — edit once, source everywhere

# 1) locate the workflow directory (where this file lives)
WORKFLOW_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"

# 2) BIDS dataset root is the parent directory of workflow/
BIDS_ROOT="$( dirname "${WORKFLOW_DIR}" )"
DERIV_ROOT="${BIDS_ROOT}/derivatives"

# 3) phase‑specific “typical” peak RAM (GB) and threads per subject job
MRIQC_CORES=8     ; MRIQC_RAM=10
SSW_CORES=6       ; SSW_RAM=6
AFNI_CORES=8      ; AFNI_RAM=6

# 4) absolute paths to your per‑subject runners
RUN_MRIQC="${WORKFLOW_DIR}/run_mriqc.sh"
RUN_SSW="${WORKFLOW_DIR}/run_sswarper.sh"
RUN_AFNI="${WORKFLOW_DIR}/afni_proc.sh"


# launcher: "local" (=GNU parallel)  or  "slurm"
LAUNCHER=slurm          # switch to “local” for workstation
SLURM_PARTITION=normal  # only if LAUNCHER=slurm
